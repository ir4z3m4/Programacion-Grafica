function identidad(r) {
  r[0]=1;r[4]=0;r[8]=0;r[12]=0;
  r[1]=0;r[5]=1;r[9]=0;r[13]=0;
  r[2]=0;r[6]=0;r[10]=1;r[14]=0;
  r[3]=0;r[7]=0;r[11]=0;r[15]=1;
}

function traslacion(m, tx, ty, tz){
  let r = new Array(16);
  r[0]=1;r[4]=0;r[8]=0;r[12]=tx;
  r[1]=0;r[5]=1;r[9]=0;r[13]=ty;
  r[2]=0;r[6]=0;r[10]=1;r[14]=tz;
  r[3]=0;r[7]=0;r[11]=0;r[15]=1;
  multiplica(m, m, r);
}

function ortho(r, izq, der, abj, arr, cerca, lejos){
  r[0]=2/(der-izq); r[4]=0; r[8]=0; r[12]=-(der+izq)/(der-izq);
  r[1]=0; r[5]=2/(arr-abj); r[9]=0; r[13]=-(arr+abj)/(arr-abj);
  r[2]=0; r[6]=0; r[10]=-2/(lejos-cerca); r[14]=-(lejos+cerca)/(lejos-cerca);
  r[3]=0; r[7]=0; r[11]=0; r[15]=1;
}

function multiplica(c,a,b){
  let r = new Array(16);
  for(let i=0;i<4;i++)
    for(let j=0;j<4;j++){
      let s=0;
      for(let k=0;k<4;k++) s+=a[i+k*4]*b[k+j*4];
      r[i+j*4]=s;
    }
  for(let i=0;i<16;i++) c[i]=r[i];
}


function Triangulo(vertices, colores, tx=0, ty=0){
  const vao = gl.createVertexArray();
  gl.bindVertexArray(vao);

  const bufV = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, bufV);
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices.flat()), gl.STATIC_DRAW);
  gl.enableVertexAttribArray(0);
  gl.vertexAttribPointer(0,2,gl.FLOAT,false,0,0);

  const bufC = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, bufC);
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colores.flat()), gl.STATIC_DRAW);
  gl.enableVertexAttribArray(1);
  gl.vertexAttribPointer(1,4,gl.FLOAT,false,0,0);

  identidad(MatrizModelo);
  traslacion(MatrizModelo, tx, ty, 0);
  gl.uniformMatrix4fv(uMatrizModelo,false,MatrizModelo);

  gl.bindVertexArray(vao);
  gl.drawArrays(gl.TRIANGLES,0,3);
  gl.bindVertexArray(null);
}

function circunferencia(radio,r,g,b){
    let vertices = [];
    let colores = [];

    //vertices.push(0,0); // centro del cÃ­rculo
    colores.push(r,g,b,1);

    for (let i = 0; i <= 360; i++) {
        vertices.push(radio * Math.cos(i * Math.PI / 180)); // x
        vertices.push(radio * Math.sin(i * Math.PI / 180)); // y

        colores.push(r,g,b,1);
    }

    circulo = gl.createVertexArray();
    gl.bindVertexArray(circulo);

    let codigoVertices = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, codigoVertices);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
    gl.enableVertexAttribArray(0);
    gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);

    let codigoColores = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, codigoColores);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colores), gl.STATIC_DRAW);
    gl.enableVertexAttribArray(1);
    gl.vertexAttribPointer(1, 4, gl.FLOAT, false, 0, 0);

    gl.bindVertexArray(null);
    gl.bindBuffer(gl.ARRAY_BUFFER, null);
}
